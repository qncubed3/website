<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Nguyen | Home</title>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
    <header>
        <h1>Quan Nguyen Website</h1>
    </header>

    <main>
        <div id="application">
            <div id="mainBox">
                <svg id="grid" width="600" height="600"></svg>
            </div>
            <div class="controls">
                <div>
                    <label for="gridSize">Gridline Density: 
                        <span id="gridValue">1</span>
                    </label>
                </div>
                <input type="range" id="gridSize" min="1" max="4" value="1">
                <div>
                    <button id="resetButton">Reset</button>
                </div>
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: #1a1a1a;
            line-height: 1.6;
        }

        nav {
            padding: 2rem;
            padding-left: 6rem;
            border-bottom: 1px solid #e5e5e5;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #1a1a1a;
        }

        .container {
            margin: 0 auto;
            padding: 3rem 6rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
        }

        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .left-section p {
            margin-bottom: 0.25rem;
            font-size: 1.2rem;
        }

        .right-section h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .project-item {
            margin-bottom: 2rem;
        }

        .project-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .project-item p {
            color: #4a4a4a;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Quan Nguyen</a></li>
            <li><a href="/thesis">Masters Thesis</a></li>
            <li><a href="#youtube">YouTube</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-section">
            <div class="pfp">
                <img src="../assets/profile picture white.png" alt="qncubed3 logo" style="width: 50%; height: auto;">
            </div>
            <h1>Quan Nguyen</h1>
            <p>qncubed3@gmail.com</p>
        </div>

        <div class="right-section">
            <h2>Projects</h2>
            
            <div class="project-item">
                <h3>Greetings</h3>
                <p>Everybody.</p>
            </div>
        </div>
    </div>
</body>
</html>
